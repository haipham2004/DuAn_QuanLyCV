<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Vị Trí Công Việc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }
        .modal-header {
            background-color: #343a40;
            color: #fff;
        }
        .modal-footer .btn {
            border-radius: 0;
        }
        .btn-primary, .btn-secondary {
            border-radius: 0;
        }
        .table th, .table td {
            text-align: center;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Quản Lý Vị Trí Công Việc</h1>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#jobPositionModal">
        Thêm Vị Trí Công Việc
    </button>

    <table id="jobPositionTable" class="table table-bordered">
        <thead>
        <tr>
            <th>Mã Vị Trí</th>
            <th>Tên Vị Trí</th>
            <th>Level</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be added here by jQuery -->
        </tbody>
    </table>

    <!-- Modal for adding/editing job position -->
    <div class="modal fade" id="jobPositionModal" tabindex="-1" aria-labelledby="jobPositionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobPositionModalLabel">Thêm/Sửa Vị Trí Công Việc</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="jobPositionForm">
                        <div class="mb-3">
                            <label for="jobPositionCode" class="form-label">Mã Vị Trí</label>
                            <input type="text" class="form-control" id="jobPositionCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="jobPositionName" class="form-label">Tên Vị Trí</label>
                            <input type="text" class="form-control" id="jobPositionName" required>
                        </div>
                        <div class="mb-3">
                            <label for="jobPositionLevel" class="form-label">Level</label>
                            <select class="form-select" id="jobPositionLevel" required>
                                <option value="">Chọn Level</option>
                                <option value="Inter">Inter</option>
                                <option value="Fresher">Fresher</option>
                                <option value="Junior">Junior</option>
                                <option value="Mid">Mid</option>
                                <option value="Senior">Senior</option>
                                <option value="Leader">Leader</option>
                                <option value="Manager">Manager</option>
                                <option value="Director">Director</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveJobPositionButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Function to load data from API
        function loadJobPositionData() {
            $.ajax({
                url: 'http://localhost:8080/vi-tri-cong-viec/hien-thi',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    var tableBody = $('#jobPositionTable tbody');
                    tableBody.empty(); // Clear existing rows

                    // Loop through data and append rows
                    $.each(data, function(index, jobPosition) {
                        var row = `<tr>
                        <td>${jobPosition.maViTri}</td>
                        <td>${jobPosition.tenViTri}</td>
                        <td>${jobPosition.level}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm edit-button" data-id="${jobPosition.jobPositionCode}">
                                Sửa
                            </button>
                            <button type="button" class="btn btn-danger btn-sm delete-button" data-id="${jobPosition.jobPositionCode}">
                                Xóa
                            </button>
                        </td>
                    </tr>`;
                        tableBody.append(row);
                    });

                    // Add event handlers for edit and delete buttons
                    $('.edit-button').on('click', function() {
                        var jobPositionCode = $(this).data('id');
                        // Handle edit logic
                    });

                    $('.delete-button').on('click', function() {
                        var jobPositionCode = $(this).data('id');
                        // Handle delete logic
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching job position data:', error);
                }
            });
        }

        // Load job position data when the page is ready
        loadJobPositionData();

        // Handle save button click in the modal
        $('#saveJobPositionButton').on('click', function() {
            var jobPosition = {
                jobPositionCode: $('#jobPositionCode').val(),
                jobPositionName: $('#jobPositionName').val(),
                jobPositionLevel: $('#jobPositionLevel').val()
            };

            $.ajax({
                url: 'http://localhost:8080/vi-tri-cong-viec/them', // Update URL if needed
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(jobPosition),
                success: function(response) {
                    $('#jobPositionModal').modal('hide');
                    loadJobPositionData(); // Reload data after adding
                },
                error: function(xhr, status, error) {
                    console.error('Error saving job position data:', error);
                }
            });
        });
    });
</script>
</body>
</html>
