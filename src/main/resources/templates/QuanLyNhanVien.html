<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }
        .modal-header {
            background-color: #343a40;
            color: #fff;
        }
        .modal-footer .btn {
            border-radius: 0;
        }
        .btn-primary, .btn-secondary {
            border-radius: 0;
        }
        .table th, .table td {
            text-align: center;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Quản Lý Nhân Viên</h1>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#employeeModal">
        Thêm Nhân Viên
    </button>

    <table id="employeeTable" class="table table-bordered">
        <thead>
        <tr>
            <th>Mã Nhân Viên</th>
            <th>Tên Nhân Viên</th>
            <th>Email</th>
            <th>Điện Thoại</th>
            <th>Vị Trí</th>
            <th>Quản Lý</th>
            <th>Vai Trò</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be added here by jQuery -->
        </tbody>
    </table>

    <!-- Modal for adding/editing employee -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Thêm/Sửa Nhân Viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label for="employeeCode" class="form-label">Mã Nhân Viên</label>
                            <input type="text" class="form-control" id="employeeCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Tên Nhân Viên</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Điện Thoại</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Vị Trí</label>
                            <input type="text" class="form-control" id="position" required>
                        </div>
                        <div class="mb-3">
                            <label for="supervisor" class="form-label">Quản Lý</label>
                            <input type="text" class="form-control" id="supervisor">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Vai Trò</label>
                            <select class="form-select" id="role" >
                                <option value="Member">Member</option>
                                <option value="Manager">Manager</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveEmployeeButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        function loadEmployeeData() {
            $.ajax({
                url: 'http://localhost:8080/nhan-vien/hien-thi',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    var tableBody = $('#employeeTable tbody');
                    tableBody.empty(); // Clear existing rows

                    $.each(data, function(index, employee) {
                        var row = `<tr>
                        <td>${employee.maNhanVien}</td>
                        <td>${employee.tenNhanVien}</td>
                        <td>${employee.email}</td>
                        <td>${employee.sdt}</td>
                        <td>${employee.tenViTriCongViec}</td>
                        <td>${employee.maAccount}</td>
                        <td>${employee.authorityRoles}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm edit-button" data-id="${employee.employeeCode}">
                                Sửa
                            </button>
                            <button type="button" class="btn btn-danger btn-sm delete-button" data-id="${employee.employeeCode}">
                                Xóa
                            </button>
                        </td>
                    </tr>`;
                        tableBody.append(row);
                    });


                    $('.edit-button').on('click', function() {
                        var employeeId = $(this).data('id');
                    });

                    $('.delete-button').on('click', function() {
                        var employeeId = $(this).data('id');

                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching employee data:', error);
                }
            });
        }

        // Load employee data when the page is ready
        loadEmployeeData();

        // Handle save button click in the modal
        $('#saveEmployeeButton').on('click', function() {
            // Handle save logic
        });
    });
</script>
</body>
</html>
