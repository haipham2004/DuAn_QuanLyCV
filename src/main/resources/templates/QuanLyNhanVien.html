<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <style>
        .container {
            margin-top: 20px;
        }

        .modal-header {
            background-color: #343a40;
            color: #fff;
        }

        .modal-footer .btn {
            border-radius: 0;
        }

        .btn-primary, .btn-secondary {
            border-radius: 0;
        }

        .table th, .table td {
            text-align: center;
        }

        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Quản Lý Nhân Viên</h1>
    <!-- Search Form -->
    <div class="mb-4">
        <div class="form-group col-md-4 mr-5">
            <input type="text" class="form-control" id="search"
                   placeholder="Mã NV, Tên NV, Email">
        </div>
    </div>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#employeeModal">
        Thêm Nhân Viên
    </button>

    <table id="employeeTable" class="table table-bordered">
        <thead>
        <tr>
            <th>Mã Nhân Viên</th>
            <th>Tên Nhân Viên</th>
            <th>Email</th>
            <th>Điện Thoại</th>
            <th>Vị Trí</th>
            <th>Quản Lý</th>
            <th>Vai Trò</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <!-- Modal for adding/editing employee -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Thêm/Sửa Nhân Viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label for="employeeCode" class="form-label">Mã Nhân Viên</label>
                            <input type="text" class="form-control" id="employeeCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Tên Nhân Viên</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Điện Thoại</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Vị Trí</label>
                            <input type="text" class="form-control" id="position" required>
                        </div>
                        <div class="mb-3">
                            <label for="supervisor" class="form-label">Quản Lý</label>
                            <input type="text" class="form-control" id="supervisor">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Vai Trò</label>
                            <select class="form-select" id="role">
                                <option value="Member">Member</option>
                                <option value="Manager">Manager</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveEmployeeButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing employee -->
    <!-- Modal Edit -->
    <div class="modal fade" id="myModalEdit" tabindex="-1" aria-labelledby="myModalEditLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalEditLabel">Chỉnh sửa thông tin nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form chỉnh sửa nhân viên -->
                    <form id="editForm">
                        <input type="hidden" id="editNhanVienId" name="nhanVienId">

                        <div class="mb-3">
                            <label for="editMaNhanVien" class="form-label">Mã nhân viên</label>
                            <input type="text" class="form-control" id="editMaNhanVien" name="maNhanVien" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="editTenNhanVien" class="form-label">Tên nhân viên</label>
                            <input type="text" class="form-control" id="editTenNhanVien" name="tenNhanVien" required>
                        </div>

                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="editSdt" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="editSdt" name="sdt" required>
                        </div>

                        <!-- Vị trí công việc -->
                        <div class="mb-3">
                            <label for="editViTriCongViec" class="form-label">Vị trí công việc</label>
                            <select class="form-select" id="editViTriCongViec" name="idViTriCongViec" required>
                                <option value="">Chọn vị trí công việc</option>
                            </select>
                        </div>

                        <!-- Nhân viên quản lý -->
                        <div class="mb-3">
                            <label for="editNhanVienQuanLy" class="form-label">Nhân viên quản lý</label>
                            <select class="form-select" id="editNhanVienQuanLy" name="nhanVienIdNhanVien" required>
                                <option value="">Chọn nhân viên quản lý</option>
                            </select>
                        </div>

                        <!-- Vai trò -->
                        <div class="mb-3">
                            <label for="editAuthorityRoles" class="form-label">Vai trò quyền hạn</label>
                            <select class="form-select" id="editAuthorityRoles" name="idRoles" required>
                                <option value="">Chọn vai trò</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination">
            <!-- Pagination links will be added here -->
        </ul>
    </nav>
</div>


<script>


    // $(document).ready(function() {
    // Gán sự kiện click cho các nút edit-button khi tài liệu đã sẵn sàng
    $(document).on('click', '.edit-button', function() {
        var nhanVienId = $(this).data('id');

        $.ajax({
            url: 'http://localhost:8080/nhan-vien/' + nhanVienId,
            method: 'GET',
            success: function(data) {
                $('#editNhanVienId').val(data.nhanVienId);
                $('#editMaNhanVien').val(data.maNhanVien);
                $('#editTenNhanVien').val(data.tenNhanVien);
                $('#editEmail').val(data.email);
                $('#editSdt').val(data.sdt);

                // Tải dữ liệu cho các hộp chọn
                loadViTriCongViec(data.idViTriCongViec);
                loadNhanVienQuanLy(data.nhanVienIdNhanVien);
                loadRoles(data.idRoles);

                var editModal = new bootstrap.Modal(document.getElementById('myModalEdit'));
                editModal.show();
            },
            error: function(xhr, status, error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Không thể lấy thông tin nhân viên: ' + xhr.responseText
                });
            }
        });
    });


    // Hàm tải danh sách vị trí công việc và điền vào select box
    function loadViTriCongViec(selectedId) {
        $.ajax({
            url: 'http://localhost:8080/vi-tri-cong-viec/hien-thi',
            method: 'GET',
            success: function (data) {
                var viTriSelect = $('#editViTriCongViec');
                viTriSelect.empty();
                viTriSelect.append('<option value="">Chọn vị trí công việc</option>');

                data.forEach(function (item) {
                    var selected = item.viTriId === selectedId ? 'selected' : '';
                    viTriSelect.append('<option value="' + item.viTriId + '" ' + selected + '>' + item.tenViTri + '</option>');
                });
            },
            error: function (xhr, status, error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Không thể tải danh sách vị trí công việc: ' + xhr.responseText
                });
            }
        });
    }

    // Hàm tải danh sách nhân viên quản lý và điền vào select box
    function loadNhanVienQuanLy(selectedId) {
        $.ajax({
            url: 'http://localhost:8080/nhan-vien/hien-thi2',
            method: 'GET',
            success: function (data) {
                var nhanVienSelect = $('#editNhanVienQuanLy');
                nhanVienSelect.empty();
                nhanVienSelect.append('<option value="">Chọn nhân viên quản lý</option>');
                data.forEach(function (item) {
                    var selected = item.nhanVienId === selectedId ? 'selected' : '';
                    nhanVienSelect.append('<option value="' + item.nhanVienId + '" ' + selected + '>' + item.tenNhanVien + '</option>');
                });
            },
            error: function () {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Không thể tải danh sách nhân viên quản lý.'
                });
            }
        });
    }

    // Hàm tải danh sách vai trò và điền vào select box
    function loadRoles(selectedId) {
        $.ajax({
            url: 'http://localhost:8080/roles/hien-thi',
            method: 'GET',
            success: function (data) {
                var roleSelect = $('#editAuthorityRoles');
                roleSelect.empty();
                roleSelect.append('<option value="">Chọn vai trò</option>');
                data.forEach(function (item) {
                    var selected = item.id === selectedId ? 'selected' : '';
                    roleSelect.append('<option value="' + item.id + '" ' + selected + '>' + item.authority + '</option>');
                });
            },
            error: function () {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Không thể tải danh sách vai trò.'
                });
            }
        });
    }

    // Xử lý submit form
    $('#editForm').on('submit', function (e) {
        e.preventDefault();
        var formData = $(this).serialize();
        var nhanVienId = $('#editNhanVienId').val();

        $.ajax({
            url: 'http://localhost:8080/nhan-vien/cap-nhat/' + nhanVienId,
            method: 'PUT',
            data: formData,
            success: function () {
                Swal.fire({
                    icon: 'success',
                    title: 'Thành công',
                    text: 'Cập nhật thông tin thành công!'
                }).then(() => {
                    var editModal = bootstrap.Modal.getInstance(document.getElementById('myModalEdit'));
                    editModal.hide();
                    // Cập nhật lại giao diện nếu cần
                });
            },
            error: function () {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Cập nhật thông tin thất bại.'
                });
            }
        });
    });

    // });


    //Delete
    $(document).ready(function () {
        // Đăng ký sự kiện click cho các nút xóa
        $(document).on('click', '.delete-button', function () {
            // Lấy ID của phần tử cần xóa
            const id = $(this).data('id');

            // Hiển thị hộp thoại xác nhận với SweetAlert2
            Swal.fire({
                title: 'Bạn có chắc chắn?',
                text: "Bạn không thể phục hồi dữ liệu sau khi xóa!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Có, xóa!',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Thực hiện cuộc gọi DELETE tới API
                    $.ajax({
                        url: `http://localhost:8080/nhan-vien/${id}`,
                        type: 'DELETE',
                        success: function (result) {
                            // Hiển thị thông báo thành công
                            Swal.fire(
                                'Đã xóa!',
                                'Dữ liệu đã được xóa thành công.',
                                'success'
                            );
                            // Cập nhật bảng hoặc thực hiện các hành động sau khi xóa thành công
                            fetchDataAndRenderTable(); // Ví dụ: gọi lại hàm để làm mới bảng dữ liệu
                        },
                        error: function (xhr, status, error) {
                            // Hiển thị thông báo lỗi
                            Swal.fire(
                                'Lỗi!',
                                'Có lỗi xảy ra khi xóa dữ liệu: ' + xhr.responseText,
                                'error'
                            );
                        }
                    });
                }
            });
        });
    });


    // Biến toàn cục để lưu trữ các tham số tìm kiếm
    let currentSearchQuery = null;
    let currentSearchName = null;
    let currentSearchEmail = null;

    // Hàm để lấy dữ liệu và render bảng
    function fetchDataAndRenderTable(page = 0, size = 5) {
        let apiURL = `/nhan-vien/hien-thi?page=${page}&size=${size}`;

        if (currentSearchQuery) {
            apiURL += `&maNhanVien=${encodeURIComponent(currentSearchQuery)}`;
        }
        if (currentSearchName) {
            apiURL += `&tenNhanVien=${encodeURIComponent(currentSearchName)}`;
        }
        if (currentSearchEmail) {
            apiURL += `&email=${encodeURIComponent(currentSearchEmail)}`;
        }

        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                renderTable(data, page, size);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function searchInvoices(query) {
        query = query.trim();

        if (query.startsWith('NV')) { // Tìm kiếm mã nhân viên
            currentSearchQuery = query;
            currentSearchName = null;
            currentSearchEmail = null;
        } else if (query.includes('@')) { // Tìm kiếm email
            currentSearchEmail = query;
            currentSearchQuery = null;
            currentSearchName = null;
        } else { // Tìm kiếm tên nhân viên
            currentSearchName = query;
            currentSearchQuery = null;
            currentSearchEmail = null;
        }

        fetchDataAndRenderTable();
    }


    // Xử lý sự thay đổi của ô tìm kiếm
    document.getElementById('search').addEventListener('input', function () {
        const searchValue = this.value;
        searchInvoices(searchValue);
    });

    // Hàm để render bảng dữ liệu
    function renderTable(data, page, size) {
        const tableBody = document.querySelector('#employeeTable tbody');
        const pagination = document.querySelector('#pagination');

        tableBody.innerHTML = ''; // Xóa các hàng cũ

        data.content.forEach(employee => {
            const row = `<tr>
                <td>${employee.maNhanVien}</td>
                <td>${employee.tenNhanVien}</td>
                <td>${employee.email}</td>
                <td>${employee.sdt}</td>
                <td>${employee.tenViTriCongViec}</td>
                <td>${employee.tenNhanVienNhanVien}</td>
                <td>${employee.authorityRoles}</td>
                <td>


 <button type="button" class="btn btn-warning btn-sm edit-button"
        data-bs-toggle="modal" data-bs-target="#myModalEdit"
        data-id="${employee.nhanVienId}">
    Sửa
</button>


                    <button type="button" class="btn btn-danger btn-sm delete-button" data-id="${employee.nhanVienId}">
                        Xóa
                    </button>
                </td>
            </tr>`;
            tableBody.insertAdjacentHTML('beforeend', row);
        });

        // Render phân trang
        pagination.innerHTML = '';
        for (let i = 0; i < data.totalPages; i++) {
            const pageItem = `<li class="page-item ${i === page ? 'active' : ''}">
                <a class="page-link" href="#" data-page="${i}">${i + 1}</a>
            </li>`;
            pagination.insertAdjacentHTML('beforeend', pageItem);
        }

        // Xử lý sự kiện phân trang
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const page = parseInt(this.getAttribute('data-page'));
                fetchDataAndRenderTable(page);
            });
        });

        // Xử lý sự kiện nút chỉnh sửa
        document.querySelectorAll('.edit-button').forEach(button => {
            button.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                // Hiển thị modal với thông tin nhân viên để chỉnh sửa
            });
        });

        // Xử lý sự kiện nút xóa
        document.querySelectorAll('.delete-button').forEach(button => {
            button.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                // Xóa nhân viên và cập nhật bảng
            });
        });
    }

    // Khởi tạo khi trang web được tải
    fetchDataAndRenderTable();
</script>
</body>
</html>
