<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hoạt Động</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }
        .modal-header {
            background-color: #343a40;
            color: #fff;
        }
        .modal-footer .btn {
            border-radius: 0;
        }
        .btn-primary, .btn-secondary {
            border-radius: 0;
        }
        .table th, .table td {
            text-align: center;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Quản Lý Hoạt Động</h1>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#activityModal">
        Thêm Hoạt Động
    </button>

    <table id="activityTable" class="table table-bordered">
        <thead>
        <tr>
            <th>Loại Hoạt Động</th>
            <th>Ghi Chú</th>
            <th>Người Thực Hiện</th>
            <th>Chia Sẻ</th>
            <th>Ngày Tạo</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be added here by jQuery -->
        </tbody>
    </table>

    <!-- Modal for adding/editing activity -->
    <div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="activityModalLabel">Thêm/Sửa Hoạt Động</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="activityForm">
                        <div class="mb-3">
                            <label for="activityType" class="form-label">Loại Hoạt Động</label>
                            <input type="text" class="form-control" id="activityType" required>
                        </div>
                        <div class="mb-3">
                            <label for="activityNote" class="form-label">Ghi Chú</label>
                            <input type="text" class="form-control" id="activityNote" required>
                        </div>
                        <div class="mb-3">
                            <label for="activityUser" class="form-label">Người Thực Hiện</label>
                            <input type="text" class="form-control" id="activityUser" required>
                        </div>
                        <div class="mb-3">
                            <label for="activityShare" class="form-label">Chia Sẻ</label>
                            <input type="text" class="form-control" id="activityShare" required>
                        </div>
                        <div class="mb-3">
                            <label for="activityDate" class="form-label">Ngày Tạo</label>
                            <input type="date" class="form-control" id="activityDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveActivityButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Function to load data from API
        function loadActivityData() {
            $.ajax({
                url: 'http://localhost:8080/hoat-dong/hien-thi',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    var tableBody = $('#activityTable tbody');
                    tableBody.empty(); // Clear existing rows

                    // Loop through data and append rows
                    $.each(data, function(index, activity) {
                        var row = `<tr>
                        <td>${activity.activityType}</td>
                        <td>${activity.activityNote}</td>
                        <td>${activity.tenNhanVien}</td>
                        <td>${activity.share}</td>
                        <td>${activity.createDate}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm edit-button" data-id="${activity.id}">
                                Sửa
                            </button>
                            <button type="button" class="btn btn-danger btn-sm delete-button" data-id="${activity.id}">
                                Xóa
                            </button>
                        </td>
                    </tr>`;
                        tableBody.append(row);
                    });

                    // Add event handlers for edit and delete buttons
                    $('.edit-button').on('click', function() {
                        var activityId = $(this).data('id');
                        // Handle edit logic here
                    });

                    $('.delete-button').on('click', function() {
                        var activityId = $(this).data('id');
                        // Handle delete logic here
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching activity data:', error);
                }
            });
        }

        // Load activity data when the page is ready
        loadActivityData();

        // Handle save button click in the modal
        $('#saveActivityButton').on('click', function() {
            var activity = {
                activityType: $('#activityType').val(),
                activityNote: $('#activityNote').val(),
                activityUser: $('#activityUser').val(),
                activityShare: $('#activityShare').val(),
                createDate: $('#activityDate').val()
            };

            $.ajax({
                url: 'http://localhost:8080/hoat-dong/them', // Update URL if needed
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(activity),
                success: function(response) {
                    $('#activityModal').modal('hide');
                    loadActivityData(); // Reload data after adding
                },
                error: function(xhr, status, error) {
                    console.error('Error saving activity data:', error);
                }
            });
        });
    });
</script>
</body>
</html>
