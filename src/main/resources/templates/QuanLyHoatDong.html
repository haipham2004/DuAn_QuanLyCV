<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hoạt Động</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Quản Lý Hoạt Động</h2>

    <table class="table table-bordered mt-4" id="activityTable">
        <thead>
        <tr>
            <th>Loại Hoạt Động</th>
            <th>Ghi Chú Hoạt Động</th>
            <th>Người Thực Hiện</th>
            <th>Ngày Tạo</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dữ liệu sẽ được load vào đây bằng jQuery -->
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        // Gọi API khi trang được load
        $.ajax({
            url: 'http://localhost:8080/hoat-dong/hien-thi',
            method: 'GET',
            success: function (data) {
                // Xóa các hàng dữ liệu cũ
                $('#activityTable tbody').empty();

                // Duyệt qua dữ liệu và thêm vào bảng
                data.forEach(function (activity) {
                    $('#activityTable tbody').append(`
                        <tr>
                            <td>${activity.activityType}</td>
                            <td>${activity.activityNote}</td>
                            <td>${activity.tenNhanVien}</td>
                            <td>${activity.createDate}</td>
                        </tr>
                    `);
                });
            },
            error: function (error) {
                console.log('Error:', error);
            }
        });
    });
</script>

</body>
</html>
