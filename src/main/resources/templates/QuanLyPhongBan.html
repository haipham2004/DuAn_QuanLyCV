<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phòng Ban</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }
        .modal-header {
            background-color: #343a40;
            color: #fff;
        }
        .modal-footer .btn {
            border-radius: 0;
        }
        .btn-primary, .btn-secondary {
            border-radius: 0;
        }
        .table th, .table td {
            text-align: center;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Quản Lý Phòng Ban</h1>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#departmentModal">
        Thêm Phòng Ban
    </button>

    <table id="departmentTable" class="table table-bordered">
        <thead>
        <tr>
            <th>Mã Phòng Ban</th>
            <th>Tên Phòng Ban</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be added here by jQuery -->
        </tbody>
    </table>

    <!-- Modal for adding/editing department -->
    <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="departmentModalLabel">Thêm/Sửa Phòng Ban</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="departmentForm">
                        <div class="mb-3">
                            <label for="departmentCode" class="form-label">Mã Phòng Ban</label>
                            <input type="text" class="form-control" id="departmentCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="departmentName" class="form-label">Tên Phòng Ban</label>
                            <input type="text" class="form-control" id="departmentName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveDepartmentButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Function to load data from API
        function loadDepartmentData() {
            $.ajax({
                url: 'http://localhost:8080/phong-ban/hien-thi',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    var tableBody = $('#departmentTable tbody');
                    tableBody.empty(); // Clear existing rows

                    // Loop through data and append rows
                    $.each(data, function(index, department) {
                        var row = `<tr>
                        <td>${department.maPhongBan}</td>
                        <td>${department.tenPhongBan}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm edit-button" data-id="${department.departmentCode}">
                                Sửa
                            </button>
                            <button type="button" class="btn btn-danger btn-sm delete-button" data-id="${department.departmentCode}">
                                Xóa
                            </button>
                        </td>
                    </tr>`;
                        tableBody.append(row);
                    });

                    // Add event handlers for edit and delete buttons
                    $('.edit-button').on('click', function() {
                        var departmentCode = $(this).data('id');
                        // Handle edit logic
                    });

                    $('.delete-button').on('click', function() {
                        var departmentCode = $(this).data('id');
                        // Handle delete logic
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching department data:', error);
                }
            });
        }

        // Load department data when the page is ready
        loadDepartmentData();

        // Handle save button click in the modal
        $('#saveDepartmentButton').on('click', function() {
            var department = {
                departmentCode: $('#departmentCode').val(),
                departmentName: $('#departmentName').val()
            };

            $.ajax({
                url: 'http://localhost:8080/phong-ban/them', // Update URL if needed
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(department),
                success: function(response) {
                    $('#departmentModal').modal('hide');
                    loadDepartmentData(); // Reload data after adding
                },
                error: function(xhr, status, error) {
                    console.error('Error saving department data:', error);
                }
            });
        });
    });
</script>
</body>
</html>
